<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5.</p>
    <!-- 1 forma de colocar áudio no html5 <audio src="midia/hot-n-bolete.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/hot-n-bolete.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/hot-n-bolete.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
