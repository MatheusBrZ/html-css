<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" preload="metadata" controls muted autoplay loop>
        <source src="midia/meuvideo-corrigido.mp4" type="video/mp4">
        <source src="midia/meuvideo.mkv" type="video/mkv">
        <source src="midia/Meuvideo1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube.</h1>
    <p>Luan Gameplay Narrando RE4</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v_64s0jGO_s?si=D_TD1eeheP7qsmW-" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>

    <h1>Inserindo vídeos do Vimeo.</h1>
    <p>Vídeo aleátorio do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/896556312?h=2385cc3c5a&autoplay=1&color=ff9933&title=0&byline=0&portrait=0" width="560" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>

</body>
</html>
