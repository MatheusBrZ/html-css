<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
            <li><p><abbr title="use a tag <p>">Parágrafos</abbr></p></li>
            <li><p><abbr title="use a tag <h1> a <h6>">Títulos</abbr></p></li>
            <li><p><abbr title="use a tag <img>">Imagens</abbr></p></li>
            <li><p><abbr title="use a tag <abbr>">Abreviações</abbr></p></li>
            <li><p><abbr title="use a tag <code>">Códigos-Fonte</abbr></p></li>
            <li><p><abbr title="use a tag <ol> e <li>">listas Numeradas</abbr></p></li>
            <li><p><abbr title="use a tag <ul> e <li>">Listas com demarcadores</abbr></p></li>
    </ul>
</body>
</html>
